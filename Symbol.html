<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Symbol</title>
    </head>
    <body>
        <script>
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");

                ctx.lineWidth = 5;
                ctx.strokeStyle = "black";
                ctx.beginPath();
//CIRCLE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                //Circle
                ctx.arc(250, 215, 70, 0, 360, false);
                ctx.stroke()
//TRIANGLE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                ctx.moveTo(260, 240);
                ctx.lineTo(555, 385);
                ctx.lineTo(270, 565);
                ctx.lineTo(260, 240);
                ctx.stroke();
//CENTER LINE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                ctx.moveTo(110, 410);
                ctx.lineTo(639, 410);
                ctx.stroke();
//SIDE LINE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                //Top Left
                ctx.moveTo(380, 125);
                ctx.lineTo(345, 282);
                ctx.stroke();
                //Top Right
                ctx.moveTo(475, 86);
                ctx.lineTo(421, 319);
                ctx.stroke();
                //Center Left
                ctx.moveTo(160, 350);
                ctx.lineTo(264, 350);
                ctx.stroke();
//HOOK~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                //Longer Line
                ctx.moveTo(420, 470);
                ctx.lineTo(440, 498);
                ctx.stroke();
                //Shorter Line
                ctx.moveTo(422, 498);                
                ctx.lineTo(445, 480);
                ctx.stroke();
                //Arc
                ctx.moveTo(465, 510);
                ctx.arc(450, 510, 15, 0, 1.29 * Math.PI, false);
                ctx.stroke();
//OUTLINE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                ctx.moveTo(610, 410);
                ctx.arc(355, 350, 290, .208, 1.636 * Math.PI, false);
                ctx.stroke();
};
        </script>
        <canvas id="myCanvas" width="700" height="700" style="border: 1px solid black";></canvas>
    </body>
</html>
